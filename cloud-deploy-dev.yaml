steps:
      # [Web] deploy the container to Cloud Run
    - name: "gcr.io/cloud-builders/gcloud"
      args:
          [
              "run",
              "deploy",
              "Mercury",
              "--image",
              "gcr.io/$PROJECT_ID/Mercury:$COMMIT_SHA",
              "--region",
              "asia-east1",
              "--platform",
              "managed",
              "--allow-unauthenticated"
          ]
options:
    logging: CLOUD_LOGGING_ONLY
