steps:
    # Web
    # [Web] build the container image
    - name: "gcr.io/cloud-builders/docker"
      args: ["build", "-t", "gcr.io/$PROJECT_ID/Mercury:$COMMIT_SHA",'--build-arg=VUE_APP_APIURL=https://api.99payyou.com', "."]
      # [Web] push the container image
    - name: "gcr.io/cloud-builders/docker"
      args: ["push", "gcr.io/$PROJECT_ID/Mercury:$COMMIT_SHA"]

options:
    logging: CLOUD_LOGGING_ONLY
